<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Audio Player</title>
    <link rel="stylesheet" type="text/css" href="audio-player.css">
</head>
<body>

<audio id="player" src="Data/Testaufnahme_Modul_152.mp3" preload="metadata" loop onclick="play()"></audio>

<div id="audioPlayer">

    <button id="play">Play</button>

</div>

<script>

    function play(){
        let player = document.getElementById('player')
        player.onplay;
    }

</script>

</body>
</html>
